<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>??</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" type="text/css">
	<script src="./js/jquery.min.js"></script>
    <script src="./layui/layui.js"></script>

	<style>

		.userIcon img{
			width:7rem;
			height:7rem;
			border:2px solid #ccc;
		}

    .layui-row{

       padding-top:3rem;
       height: auto;

    }
    .row2 {

      padding-top:5rem;

    }
    .row3, .row4{

        padding-top: 1rem;

    }

		.plutform{



		}

	</style>
  </head>
  <body>

		<div class="plutform">

				<form class="layui-form" action="">


				<div class="layui-row">

					<div class="layui-col-xs2 layui-col-xs-offset1">
						<div class="userIcon">
							<img class="img" src="./icon/房子.png">
						</div>
					</div>

					<div class="layui-col-xs3">

						<label class="">证件类别：</label>

						<div class="layui-input-inline">
						  <select name="interest" lay-filter="">
							<option value="0" selected="">身份证</option>
							<option value="1">护照</option>
							<option value="2">军官证</option>
							<option value="3">学生证</option>
							<option value="4">…</option>
						  </select>
						</div>
					</div>

					<div class="layui-col-xs4">
						<label class="layui-form-label">证件号码：</label>
						<div class="layui-input-block">
							<input name="title" lay-verify="identity" autocomplete="off" placeholder="证件号" class="layui-input" type="text">
						</div>
					</div>




				</div>


				<div class="layui-row row2">

					<div class="layui-col-xs3 ">

						<label class="layui-form-label">房间号：</label>
						<div class="layui-input-inline">
							<input name="title" lay-verify="identity" autocomplete="off" placeholder="房间号" class="layui-input" type="text">
						</div>

					</div>

					<div class="layui-col-xs3">

						<label class="">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
						<div class="layui-input-inline">
							<input name="title" lay-verify="identity" autocomplete="off" placeholder="姓名" class="layui-input" type="text">
						</div>

					</div>

					<div class="layui-col-xs4">

						<label class="layui-form-label">验证手机：</label>
						<div class="layui-input-block">
							<input name="phone" lay-verify="required|phone" autocomplete="off" placeholder="手机号" class="layui-input" type="tel">
						</div>

					</div>



				</div>

				<div class="layui-row row3">

					<div class="layui-col-xs3">

						<label class="layui-form-label">入住时间：</label>
						 <div class="layui-inline">
						  <div class="layui-input-inline">
							<input name="date" id="date1" lay-verify="date" placeholder="入店" autocomplete="off" class="layui-input" type="text">
						  </div>
						</div>

					</div>



          	<div class="layui-col-xs4">
    					<label class="">入住天数:</label>
    					<div class="layui-input-inline">
    						  <select name="interest" lay-filter="">
    							<option value="">1</option>
    							<option value="0" selected="">2</option>
    							<option value="1">3</option>
    							<option value="2">4</option>
    							<option value="3">5</option>
    						  </select>
    					</div>
            </div>

				</div>

				<div class="layui-row row4">

          <div class="layui-col-xs4">
            <label class="layui-form-label">付款方式:</label>
            <div class="layui-input-inline">
                <select name="interest" lay-filter="">
                <option value="">现金</option>
                <option value="0" selected="">微信</option>
                <option value="1">支付宝</option>
                </select>
            </div>
          </div>

					<div class="layui-col-xs3 " >
						<label class="layui-form-label">住店押金：</label>
							<div class="layui-input-block">
						<input checked="" name="open" lay-skin="switch"  lay-text="已付|未付" lay-filter="switchTest" title="开关" type="checkbox">
						</div>
					</div>

					<div class="layui-col-xs3">

						  <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
						  <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="demo2">取消</button>

					</div>

				</div>
			</div>

				</form>
		</div>
  <script>

	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;

	  //日期
	  laydate.render({
		elem: '#date1',
		type: 'datetime',
		value: new Date(),
		min:0,
		max:7

	  });

	  laydate.render({
		elem: '#date2',
		min: 1 ,
		max: 7
	  });
	  //……

	  //但是，如果你的HTML是动态生成的，自动渲染就会失效
	  //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
	  form.render();
	});
    </script>
  </body>
 </html>
